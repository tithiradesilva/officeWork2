<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/993baaa52e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="boxSampleStyle.css">
    <title>Box</title>
</head>
<body>
    <div class="branches-page">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="location" name="location" placeholder="Enter your location">   
            </div>
        </div>
        <div class="branches-list">
            <div class="branch-box">
                <div class="right-image"></div>
                <div class="down"></div>
                <div class="rate-box">
                    <span class="rating">4.4</span>
                    <span class="reviews">(1.0K)</span>
                    <div class="rates">
                        <div class="star1"><i class="fa-sharp fa-solid fa-star" style="color: #FFD43B;"></i></div>
                        <div class="star2"><i class="fa-sharp fa-solid fa-star" style="color: #FFD43B;"></i></div>
                        <div class="star3"><i class="fa-sharp fa-solid fa-star" style="color: #FFD43B;"></i></div>
                        <div class="star4"><i class="fa-sharp fa-solid fa-star" style="color: #FFD43B;"></i></div>
                        <div class="star5"><i class="fa-sharp fa-solid fa-star" style="color: #d4d4d4;"></i></div>
                    </div>
                </div>
                <span class="branch-name">Java Lounge - Nawala</span>
                <span class="starting-price">Starts from LKR <span>900.00</span></span>
                <span class="order-preparation-time">Order preparation Time <span>90</span> Miniutes</span>
                <span class="estimated-delivery">Estimated Dilivery At :<span>90</span> Miniutes</span>
                <span class="status">Open</span>
            </div>
        </div>
    </div>
</body>
</html>
